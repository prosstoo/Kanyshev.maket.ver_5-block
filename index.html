<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CPSbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles\styles.css">
</head>
<body>
        <h2 class="header__brends">Ремонт техники различных брендов</h2>
        <div data-mobile="false" class="block-brend swiper">
            <div class="brend__list swiper-wrapper brend-slider__wrapper">
                <div class="brend__item swiper-slide" aria-label="Бренд 1" data-swiper-slide-index="0">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_lenovo" src="assets\lenovo.svg"> 
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide" aria-label="Бренд 2" data-swiper-slide-index="1">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_samsung" src="assets\samsung.svg">
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide" aria-label="Бренд 3" data-swiper-slide-index="2">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_apple" src="assets\apple.svg">
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide" aria-label="Бренд 4" data-swiper-slide-index="3">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_view-sonic" src="assets\view-sonic.svg">
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide" aria-label="Бренд 5" data-swiper-slide-index="4">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_bosh" src="assets\bosh.svg">
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide" aria-label="Бренд 6" data-swiper-slide-index="5">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_hp" src="assets\hp.svg">
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 7" data-swiper-slide-index="6">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_acer" src="assets\acer.svg">
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 8" data-swiper-slide-index="7">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_sony" src="assets\sony.svg">
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 9" data-swiper-slide-index="8">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_lenovo" src="assets\lenovo.svg"> 
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 10" data-swiper-slide-index="9">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_samsung" src="assets\samsung.svg">
                        <button class="brend__btn_arrow"></button>
                    </button>
                </div>
                <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 11" data-swiper-slide-index="10">
                    <button class="brend__btn-block">
                        <img class="brend__img brend__img_apple" src="assets\apple.svg">
                        <button class="brend__btn_arrow"></div>
                    </button>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <button class="expander">
            <img class="expander__img" src="assets/expand.svg"></img>
            <span class="expander__text">Показать всё</span>
        </button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="hiddenShowSwipper.js"></script>
</body>
</html>
